<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" type="A quiz about the original Alien movie" />
    <title>Alien Quiz App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="main.css" type="text/css" />
</head>
<body>
  <section class="container">
  <header role="heading">
    <h1>Alien Movie Quiz</h1>
    <img class="main-image" role="image" src="https://m.media-amazon.com/images/M/MV5BMTg4NjEwMzg0OF5BMl5BanBnXkFtZTcwNjM2NTUyMw@@._V1_SY1000_CR0,0,734,1000_AL_.jpg" alt="Alien movie poster"></img>
    <div class="status-bar">Question: <span class="question-number">0</span>/5  |  Score: <span class="score">0</span></div>
  </header>
  <main role="main">
    <section class="start-quiz">
      <h2>How much do you know about the movie <span>Alien</span>?</h2>
      <div class="correct-image" role="image"></div>
      <p class="feedback">Let's test how much you know about the classic movie <i>Alien</i> to see how you might do in space when you'e inevitably pitted against a xenomorph.</p>
      <button class="start-button" type="button">Start quiz</button>
    </section>
    <section class="quiz-block"></section>
    <section class="answer-response"></section>
    <section class="final-review"></section>
</main>
</section>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
